<!DOCTYPE html>
<html>
    <head>
        <title>Домашнее задание №1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
            body {
                margin: 0px;
            }
            div {
                height: 100vh;
                float: left;
             }
             .firstRow {
                width: 50%; 
             }
             .secondRow {
                width: calc(100%/3);
             }
            </style>
    </head>
    <body>
        <div class="firstRow" style="background: red;"></div>
        <div class="firstRow" style="background: orange;"></div>
        <div class="secondRow" style="background: yellow;"></div>
        <div class="secondRow" style="background: green;"></div>
        <div class="secondRow" style="background: cyan;"></div>
        <div style="background: blue; width: 100px;"></div>
        <div style="background: purple; width: calc(100% - 100px);"></div>
    </body>
</html>
